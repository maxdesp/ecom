<meta charset="UTF-8">
<div>
	<table class="table">
		<tr>
			<th>Identifiant</th>
			<th>Nom</th>
			<th>Durée</th>
			<th></th>
			<th></th>

		</tr>
		<tr ng-repeat="module in moduleCtrl.modules">
			<td>{{module.id}}</td>
			<td>{{module.nom}}</td>
			<td>{{module.duree}}</td>
			<td><button class='btn btn-success btn-sm'
					ng-click="moduleCtrl.edit(module.id)">
					<span class='glyphicon glyphicon-pencil'></span>
				</button></td>
			<td><button class='btn btn-danger btn-sm'
					ng-click="moduleCtrl.remove(module.id)">
					<span class='glyphicon glyphicon-trash'></span>
				</button></td>
		</tr>
		<tr>
			<td colspan="5"><button class='btn btn-success btn-sm'
					ng-click="moduleCtrl.add()">
					<span class='glyphicon glyphicon-plus'></span>
				</button></td>
		</tr>
	</table>

	<div class="panel panel-default" style="margin-top: 20px"
		ng-show="moduleCtrl.module">
		<div class="panel-heading">Edition du module</div>
		<div class="panel-body">
			<form name="moduleCtrl.moduleForm"
				ng-submit="moduleCtrl.moduleForm.$valid && moduleCtrl.save()" novalidate>
				<input type="hidden" ng-model="moduleCtrl.module.id" /> <input
					type="hidden" ng-model="moduleCtrl.module.version" />
				<div class="form-group">
					<label for="nom">Nom</label> <input type="text"
						class="form-control" style="width: 400px"
						ng-model="moduleCtrl.module.nom" required />
				</div>
				<div class="form-group">
					<label for="duree">Durée</label> <input type="number"
						class="form-control" style="width: 400px"
						ng-model="moduleCtrl.module.duree" required min="1" max="20" />
				</div>
				<button class="btn btn-success" type="submit">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button class="btn btn-warning" ng-click="moduleCtrl.cancel()">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
			</form>
		</div>
	</div>
</div>
