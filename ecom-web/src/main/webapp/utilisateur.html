<meta charset="UTF-8">
<div>
	<table class="table">
		<tr>
			<th>id</th>
			<th>login</th>
			<th>mot de passe</th>
			<th>role</th>

			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="utilisateur in utilisateurCtrl.utilisateurs">
			<td>{{utilisateur.id}}</td>
			<td>{{utilisateur.login}}</td>
			<td>{{utilisateur.motDePasse}}</td>
			<td>{{utilisateur.role}}</td>

			<td><button class='btn btn-success btn-sm'
					ng-click="utilisateurCtrl.edit(utilisateur.id)">
					<span class='glyphicon glyphicon-pencil'></span>
				</button></td>
			<td><button class='btn btn-danger btn-sm'
					ng-click="utilisateurCtrl.remove(utilisateur.id)">
					<span class='glyphicon glyphicon-trash'></span>
				</button></td>
		</tr>
		<tr>
			<td colspan="7"><button class='btn btn-success btn-sm'
					ng-click="utilisateurCtrl.add()">
					<span class='glyphicon glyphicon-plus'></span>
				</button></td>
		</tr>
	</table>
 
	<div class="panel panel-default" style="margin-top: 20px"
		ng-show="utilisateurCtrl.utilisateur">
		<div class="panel-heading">Edition de l'élève</div>
		<div class="panel-body">
			<form name="utilisateurCtrl.utilisateurForm"
				ng-submit="utilisateurCtrl.utilisateurForm.$valid && utilisateurCtrl.save()" novalidate>
				<input type="hidden" ng-model="utilisateurCtrl.utilisateur.version" />
				<input type="hidden" ng-model="utilisateurCtrl.utilisateur.id" />

				<div class="form-group">
					<label for="nom">identifiant</label> <input type="text" ng-readonly="!utilisateurCtrl.ajout"
						class="form-control" style="width: 400px"
						ng-model="utilisateurCtrl.utilisateur.login" required />
				</div>
				<div class="form-group">
					<label for="code">mot de passe</label> <input type="text" ng-readonly="!utilisateurCtrl.ajout"
						class="form-control" style="width: 400px"
						ng-model="utilisateurCtrl.utilisateur.motDePasse" required />
				</div>

				<div class="form-group">
					<label for="roles">Roles</label> 
					<select class="form-control" style="width: 400px"
						ng-model="utilisateurCtrl.utilisateur.role" required>
						<option ng-repeat="role in utilisateurCtrl.roles" value="{{role}}">{{role}}</option>	
					</select>
				</div>
			
				
				<button class="btn btn-success" type="submit">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button class="btn btn-warning" ng-click="utilisateurCtrl.cancel()">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
			</form>
		</div>
	</div>
</div>
